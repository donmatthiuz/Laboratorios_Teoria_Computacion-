# turing_machine_config.yaml

# States
q_states:
  q_list:
    - q0
    - q1
    - q2
    - q3
    - q4
    - q5
  initial: q0
  final: q4
  reject: q5

# Alphabets
alphabet:
  - 'a'
  - 'b'
  - 'c'
tape_alphabet:
  - 'a'
  - 'b'
  - 'c'
  - 'B'

# Transition Function
delta:
  - params:
      initial_state: q0
      tape_input: 'a'
    output:
      final_state: q1
      tape_output: 'a'
      tape_displacement: R
  - params:
      initial_state: q0
      tape_input: 'b'
    output:
      final_state: q5
      tape_output: 'b'
      tape_displacement: R
  - params:
      initial_state: q0
      tape_input: 'c'
    output:
      final_state: q5
      tape_output: 'c'
      tape_displacement: R
  - params:
      initial_state: q1
      tape_input: 'a'
    output:
      final_state: q1
      tape_output: 'a'
      tape_displacement: R
  - params:
      initial_state: q1
      tape_input: 'b'
    output:
      final_state: q2
      tape_output: 'b'
      tape_displacement: R
  - params:
      initial_state: q2
      tape_input: 'a'
    output:
      final_state: q2
      tape_output: 'a'
      tape_displacement: R
  - params:
      initial_state: q2
      tape_input: 'b'
    output:
      final_state: q3
      tape_output: 'b'
      tape_displacement: R
  - params:
      initial_state: q3
      tape_input: 'a'
    output:
      final_state: q3
      tape_output: 'a'
      tape_displacement: R
  - params:
      initial_state: q3
      tape_input: 'b'
    output:
      final_state: q4
      tape_output: 'b'
      tape_displacement: R
  - params:
      initial_state: q3
      tape_input: 'c'
    output:
      final_state: q5
      tape_output: 'c'
      tape_displacement: R

# Simulation
posHead: 0
simulation_strings:
  #- 'aaabbb' # Accepted
  - 'aabbc'