# turing_machine_config_alternate.yaml

# States
q_states:
  q_list:
    - "q0"
    - "q1"
    - "q2"
    - "q3"
  initial: "q0"
  final: "q3"

# Alphabets
alphabet:
  - "0"
  - "1"
tape_alphabet:
  - "#"
  - "X"
  - "0"
  - "1"
  - 

# Cache Configuration
cache:
  cache_enabled: true
  cache_memory: []

# Transition Function
delta:
  # Estado q0 - Cruzar 0 o 1 desde la izquierda
  - params:
      initial_state: "q0"
      mem_cache_value:
      tape_input: "0"
    output:
      final_state: "q2"
      mem_cache_value: "0"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q0"
      mem_cache_value:
      tape_input: "1"
    output:
      final_state: "q1"
      mem_cache_value: "1"
      tape_output: "X"
      tape_displacement: R

  - params:
      initial_state: "q0"
      mem_cache_value:
      tape_input: "X"
    output:
      final_state: "q0"
      mem_cache_value:
      tape_output: "X"
      tape_displacement: R

  # Estado q1 - Buscar pareja de 1 a la derecha
  - params:
      initial_state: "q1"
      mem_cache_value: "1"
      tape_input: "1"
    output:
      final_state: "q1"
      mem_cache_value: "X"
      tape_output: "1"
      tape_displacement: R
  - params:
      initial_state: "q1"
      mem_cache_value: "1"
      tape_input: "0"
    output:
      final_state: "q1"
      mem_cache_value: "1"
      tape_output: "0"
      tape_displacement: R
  - params:
      initial_state: "q1"
      mem_cache_value: "X"
      tape_input: 
    output:
      final_state: "q3"
      mem_cache_value: 
      tape_output: 
      tape_displacement: R
  - params:
      initial_state: "q1"
      mem_cache_value: "X"
      tape_input: '0'
    output:
      final_state: "q2"
      mem_cache_value: '0'
      tape_output: 'X'
      tape_displacement: R


  # Estado q2 - Buscar pareja de 0 a la derecha
  - params:
      initial_state: "q2"
      mem_cache_value: "0"
      tape_input: "1"
    output:
      final_state: "q2"
      mem_cache_value: "0"
      tape_output: "1"
      tape_displacement: R
  - params:
      initial_state: "q2"
      mem_cache_value: "0"
      tape_input: "0"
    output:
      final_state: "q2"
      mem_cache_value: "X"
      tape_output: "0"
      tape_displacement: R
  - params:
      initial_state: "q2"
      mem_cache_value: "X"
      tape_input: "1"
    output:
      final_state: "q1"
      mem_cache_value: "1"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q2"
      mem_cache_value: "X"
      tape_input: 
    output:
      final_state: "q3"
      mem_cache_value: 
      tape_output: 
      tape_displacement: R






simulation_strings:
  - "110011"
  - "001100"
  - "001101"
  - "111101"